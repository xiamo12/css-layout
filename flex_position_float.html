<!DOCTYPE html>
<html>
<head>
	<title>中间自适应，两边固定的三列布局</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="general.css">
	<!-- <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css"> -->
	<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script><!-- jquery引用 -->
	<script type="text/javascript" src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script><!-- vue引用 -->
	<script type="text/javascript" src="general.js"></script>
</head>
<body>
	<div id="father">
		<div id="son1"><h3>宽度固定</h3></div>
		<div id="son2"><h3>宽度自适应(用flex弹性盒布局)</h3></div>
		<div id="son3"><h3>宽度固定</h3></div>
	</div>
	<div id="dad">
		<div id="Left"><h3>宽固定(float:left)</h3></div>
		<div id="Center"><h3>自适应（float:left）</h3></div>
		<div id="Right"><h3>宽固定(float:left)</h3></div>
	</div>
	<div id="third">
		<div id="thirdone"><h3>左absolute宽固定</h3></div>
		<div id="thirdtwo"><h3>自适应(父元素relative，子元素absolute定位)</h3></div>
		<div id="thirdthree">右absolute宽固定</div>
	</div>
</body>
</html>
